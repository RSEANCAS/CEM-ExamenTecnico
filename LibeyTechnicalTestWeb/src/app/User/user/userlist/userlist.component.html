    <div class="card-header"><b>Mantenimiento de usuario</b></div>
    <div class="card mb-4 mt-4">
        <ul class="nav">
            <button type="button" class="btn-toolbar">
                <a class="nav-link text-toolbar" href="/user/card">
                    <span>
                        <svg width="20" height="17" viewBox="0 0 14 14" fill="none">
                            <path
                                d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
                                stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M1 5H13" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M5 13V5" stroke="#38E8C6" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </span>
                    Volver
                </a>
            </button>
        </ul>
    </div>
    <div class="card-body">
        <div class="row pb-2 pr-2">
            <div class="col-lg-2">NÃºmero de documento</div><div class="col-lg-4"><input type="text" class="form-control form-control-sm" [(ngModel)]="documentNumberFilter" /></div>
            <div class="col-lg-2">Nombres</div><div class="col-lg-4"><input type="text" class="form-control form-control-sm" [(ngModel)]="nameFilter" /></div>
        </div>
        <div class="row pb-2 pr-2">
            <div class="col-lg-2">Apellido Paterno</div><div class="col-lg-4"><input type="text" class="form-control form-control-sm" [(ngModel)]="fathersLastNameFilter" /></div>
            <div class="col-lg-2">Apellido Materno</div><div class="col-lg-4"><input type="text" class="form-control form-control-sm" [(ngModel)]="mothersLastNameFilter" /></div>
        </div>
        <div class="row pb-2 pr-2">
            <div class="col-lg-2 offset-lg-10">
                <button type="button" class="btn btn-primary" style="width: 100%;" (click)="Listar()">Buscar</button>
            </div>
        </div>
        <div class="row pb-2 pr-2">
            <app-useritem [parent]="this" *ngFor="let user of libeyUsers" [item]="user" class="col-md-3"></app-useritem>
        </div>
    </div>
</div>
